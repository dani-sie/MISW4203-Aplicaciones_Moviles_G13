<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- Fuerza layout tipo teléfono -->
  <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>Comentar Álbum</title>

  <!-- Bootstrap 4.6.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <style>
    /* ====== MODO "MOBILE OBLIGATORIO" ====== */
    html, body { height: 100%; background: #f8f9fa; overflow-x: hidden; }
    body.force-mobile {
      max-width: 390px;          /* ancho fijo estilo app móvil */
      margin: 0 auto;
      -webkit-text-size-adjust: 100%;
    }

    /* Navbar */
    .navbar { padding: .5rem .75rem; }
    .navbar .btn-link { font-size: .95rem; }
    .navbar .h6 { font-weight: 700; font-size: 1rem; }

    /* Encabezado del álbum */
    .album-header { background:#fff; border:1px solid #e9ecef; border-radius:.75rem; padding:.75rem; }
    .cover { width:56px; height:56px; object-fit:cover; border-radius:.35rem; }

    /* Formulario */
    .card-form { background:#fff; border:1px solid #e9ecef; border-radius:.75rem; }
    .form-group label { font-weight:600; }
    select.form-control, textarea.form-control { border-radius:.5rem; }
    textarea.form-control { min-height: 120px; }

    /* Lista de comentarios */
    .card.comment { border-radius:.65rem; }
    .badge-stars { letter-spacing:.1em; }

    /* Secciones */
    .section-label {
      text-transform: uppercase; letter-spacing:.02em;
      color:#6c757d; font-size:.8rem; margin:.25rem 0 .5rem;
    }

    /* Mejora táctil */
    * { touch-action: manipulation; }

    @media (max-width: 420px) {
      .album-header { padding:.7rem; }
    }
  </style>
</head>
<body class="force-mobile bg-light">

  <nav class="navbar navbar-light bg-white border-bottom sticky-top">
    <a href="hu02_album_detail.html" class="btn btn-link p-0">‹ Volver</a>
    <span class="mx-auto h6 mb-0">Comentar</span>
    <span style="width:40px;"></span> <!-- espaciador para centrar título -->
  </nav>

  <div class="container py-3">

    <!-- Encabezado del álbum (mapeado a JSON vía data-*) -->
    <div class="album-header mb-3 media"
         data-album-id="100"
         data-album-name="Buscando América"
         data-album-cover="https://i.pinimg.com/564x/aa/5f/ed/aa5fed7fac61cc8f41d1e79db917a7cd.jpg"
         data-album-release-date="1984-08-01T00:00:00.000Z"
         data-album-genre="Salsa"
         data-album-record-label="Elektra">
      <img src="https://i.pinimg.com/564x/aa/5f/ed/aa5fed7fac61cc8f41d1e79db917a7cd.jpg" class="mr-3 cover" alt="Buscando América">
      <div class="media-body">
        <strong>Buscando América</strong>
        <div class="text-muted small">Salsa • 1984 • Elektra</div>
      </div>
    </div>

    <!-- Formulario para crear comentario -->
    <div class="card card-form mb-3">
      <div class="card-body">
        <form id="commentForm" class="needs-validation mb-0" novalidate data-entity="albumComment">
          <!-- albumId oculto si lo necesitas en el backend -->
          <input type="hidden" name="albumId" value="100">

          <div class="form-group">
            <label for="rating">Calificación</label>
            <select class="form-control" id="rating" name="comment[rating]" required>
              <option value="">Selecciona…</option>
              <option value="1">★☆☆☆☆ (1)</option>
              <option value="2">★★☆☆☆ (2)</option>
              <option value="3">★★★☆☆ (3)</option>
              <option value="4">★★★★☆ (4)</option>
              <option value="5" selected>★★★★★ (5)</option>
            </select>
            <div class="invalid-feedback">Selecciona una calificación.</div>
          </div>

          <div class="form-group">
            <label for="comment">Tu comentario</label>
            <textarea id="comment" name="comment[description]" rows="4" class="form-control"
                      placeholder="¿Qué te gustó del álbum?" required></textarea>
            <div class="invalid-feedback">Escribe un comentario.</div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Publicar comentario</button>
        </form>
      </div>
    </div>

    <!-- Comentarios recientes -->
    <h6 class="section-label">Comentarios recientes</h6>

    <!-- Ejemplo 1 -->
    <div class="card comment mb-2" data-comment-id="100" data-comment-rating="5">
      <div class="card-body py-2">
        <div class="d-flex justify-content-between">
          <strong>@manolo</strong>
          <small class="text-muted badge-stars">★★★★★</small>
        </div>
        <p class="mb-0 small text-muted">The most relevant album of Ruben Blades</p>
      </div>
    </div>

    <!-- Ejemplo 2 -->
    <div class="card comment mb-2" data-comment-id="101" data-comment-rating="5">
      <div class="card-body py-2">
        <div class="d-flex justify-content-between">
          <strong>@jaime</strong>
          <small class="text-muted badge-stars">★★★★★</small>
        </div>
        <p class="mb-0 small text-muted">I love this album of Queen</p>
      </div>
    </div>

  </div>

  <script>
    // Validación mínima Bootstrap
    (function(){
      var form = document.getElementById('commentForm');
      form.addEventListener('submit', function(e){
        if(!form.checkValidity()){
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>

</body>
</html>
