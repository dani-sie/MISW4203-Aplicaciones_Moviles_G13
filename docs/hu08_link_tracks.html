<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- Fuerza layout tipo teléfono -->
  <meta name="viewport" content="width=390, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>Asociar Tracks</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <style>
    /* ====== MODO "MOBILE OBLIGATORIO" ====== */
    html, body { height: 100%; background-color:#f8f9fa; overflow-x: hidden; }
    body.force-mobile {
      max-width: 390px;           /* ancho fijo estilo app móvil */
      margin: 0 auto;
      -webkit-text-size-adjust: 100%;
    }

    /* Navbar */
    .navbar { padding:.5rem .75rem; }
    .navbar .btn-link { font-size:.95rem; }
    .navbar .h6 { font-weight:700; font-size:1rem; }

    /* Contenedor */
    .container { padding-top:1rem; padding-bottom:1rem; }

    /* Tarjetas/controles */
    .form-group label { font-weight:600; }
    .form-control { border-radius:.5rem; }
    select.form-control { min-height: 40px; }

    /* Lista de tracks tocable */
    .list-group-item {
      background:#fff; border:1px solid #e9ecef;
      padding:.8rem .75rem; margin-bottom:.5rem; border-radius:.5rem;
      display:flex; align-items:center;
    }
    .list-group-item input[type="checkbox"] {
      width:20px; height:20px; margin-right:.6rem;
    }

    /* Secciones */
    h6.text-uppercase { letter-spacing:.02em; font-size:.8rem; color:#6c757d; }

    /* Botones */
    .btn { border-radius:.6rem; }
    .btn-sm { padding:.35rem .7rem; }
    .btn-block { padding:.6rem; }

    /* Mejora táctil */
    * { touch-action: manipulation; }

    @media (max-width: 420px) {
      .list-group-item { padding:.75rem .7rem; }
    }
  </style>
</head>
<body class="force-mobile">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom sticky-top">
    <a href="hu02_album_detail.html" class="btn btn-link p-0">‹ Volver</a>
    <span class="mx-auto h6 mb-0">Asociar Tracks</span>
    <span style="width:40px;"></span> <!-- espaciador para centrar título -->
  </nav>

  <div class="container">

    <form id="linkTracksForm" data-entity="albumTrackLink" class="needs-validation" novalidate>

      <!-- Selección de álbum -->
      <div class="form-group">
        <label for="albumSel">Álbum</label>
        <select id="albumSel" name="albumId" class="form-control" required>
          <option value="">Selecciona un álbum...</option>
          <option value="100" data-cover="https://i.pinimg.com/564x/aa/5f/ed/aa5fed7fac61cc8f41d1e79db917a7cd.jpg">
            Buscando América — Rubén Blades (1984)
          </option>
          <option value="101" data-cover="https://cdn.shopify.com/s/files/1/0275/3095/products/image_4931268b-7acf-4702-9c55-b2b3a03ed999_1024x1024.jpg">
            Poeta del pueblo — Rubén Blades (1984)
          </option>
          <option value="102" data-cover="https://upload.wikimedia.org/wikipedia/en/4/4d/Queen_A_Night_At_The_Opera.png">
            A Night at the Opera — Queen (1975)
          </option>
        </select>
        <div class="invalid-feedback">Selecciona un álbum.</div>
      </div>

      <!-- Tracks existentes -->
      <h6 class="text-uppercase text-muted mt-3">Tracks existentes</h6>
      <div class="list-group mb-3" id="tracksList">
        <!-- Ejemplo de tracks del álbum seleccionado -->
        <label class="list-group-item" data-track-id="100">
          <input type="checkbox" name="trackIds[]" value="100">
          <div class="flex-fill">
            <span>Decisiones</span>
            <small class="text-muted ml-2">5:05</small>
          </div>
        </label>
        <label class="list-group-item" data-track-id="101">
          <input type="checkbox" name="trackIds[]" value="101">
          <div class="flex-fill">
            <span>Desapariciones</span>
            <small class="text-muted ml-2">6:29</small>
          </div>
        </label>
      </div>

      <!-- Agregar nuevo track -->
      <h6 class="text-uppercase text-muted">Agregar nuevo track</h6>
      <div class="form-row">
        <div class="form-group col-8">
          <label for="trackName">Título</label>
          <input type="text" id="trackName" class="form-control" name="newTrack[name]" placeholder="Ej: Contact">
        </div>
        <div class="form-group col-4">
          <label for="trackDur">Duración</label>
          <input type="text" id="trackDur" class="form-control" name="newTrack[duration]" placeholder="7:47" pattern="^\\d{1,2}:\\d{2}$">
          <div class="invalid-feedback">Formato mm:ss (ej. 07:47).</div>
        </div>
      </div>
      <button type="button" class="btn btn-outline-secondary btn-block mb-3" id="addTrackBtn">Agregar a la lista</button>

      <!-- Acción principal -->
      <button type="submit" class="btn btn-primary btn-block">Guardar asociación</button>
    </form>

  </div>

  <script>
    // Agregar un nuevo track dinámicamente (solo front-end)
    document.getElementById('addTrackBtn').addEventListener('click', function() {
      const name = document.getElementById('trackName').value.trim();
      const dur = document.getElementById('trackDur').value.trim();

      if (!name || !dur) {
        alert('Completa el título y la duración');
        return;
      }
      // valida el patrón mm:ss si está presente
      const durOk = /^\\d{1,2}:\\d{2}$/.test(dur);
      if (!durOk) {
        alert('Formato de duración inválido. Usa mm:ss (ej. 07:47)');
        return;
      }

      const list = document.getElementById('tracksList');
      const newId = Date.now(); // id temporal
      const label = document.createElement('label');
      label.className = 'list-group-item';
      label.dataset.trackId = newId;
      label.innerHTML = `
        <input type="checkbox" name="trackIds[]" value="${newId}" checked>
        <div class="flex-fill">
          <span>${name}</span>
          <small class="text-muted ml-2">${dur}</small>
        </div>`;
      list.appendChild(label);

      // Limpia inputs
      document.getElementById('trackName').value = '';
      document.getElementById('trackDur').value = '';
    });

    // Validación mínima
    (function(){
      var form = document.getElementById('linkTracksForm');
      form.addEventListener('submit', function(e){
        if(!form.checkValidity()){
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>

</body>
</html>
