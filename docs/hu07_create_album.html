<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Álbum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-DrT5Nf7bQxN1Z5qX6Ch12eDqOohMHDL/95B2S/bjhp4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-light bg-white border-bottom sticky-top">
    <a href="hu01_albums.html" class="btn btn-link p-0">‹ Volver</a>
    <span class="mx-auto h6 mb-0">Nuevo Álbum</span><span></span>
  </nav>

  <!-- Contenedor principal -->
  <div class="container py-4">

    <form id="albumForm" novalidate data-entity="album">
      <!-- Campos base del álbum -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="name">Título del álbum</label>
              <input type="text" class="form-control" id="name" name="name"
                     placeholder="Ej: Buscando América" required>
              <div class="invalid-feedback">Ingresa el título.</div>
            </div>
            <div class="form-group col-md-4">
              <label for="releaseDate">Fecha de lanzamiento</label>
              <input type="date" class="form-control" id="releaseDate" name="releaseDate">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="coverUrl">Portada (URL)</label>
              <input type="url" class="form-control" id="coverUrl" name="cover"
                     placeholder="https://.../cover.jpg">
              <small class="form-text text-muted">
                El JSON usa una URL en el campo <code>cover</code>.
              </small>
            </div>
            <div class="form-group col-md-4">
              <label for="recordLabel">Sello discográfico</label>
              <input type="text" class="form-control" id="recordLabel" name="recordLabel" placeholder="Elektra">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="genre">Género</label>
              <select id="genre" name="genre" class="form-control">
                <option value="">Selecciona…</option>
                <option>Salsa</option>
                <option>Rock</option>
                <option>Pop</option>
                <option>Electrónica</option>
                <option>Jazz</option>
                <option>Indie</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="description">Descripción</label>
              <textarea id="description" name="description" rows="3" class="form-control"
                placeholder="Notas, contexto, ediciones, etc."></textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- Botón principal -->
      <button type="submit" class="btn btn-primary btn-block">Crear álbum</button>
    </form>

  </div>

  <!-- Script para validación mínima -->
  <script>
    (function() {
      var form = document.getElementById('albumForm');
      form.addEventListener('submit', function(e){
        if (!form.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    })();
  </script>

</body>
</html>
