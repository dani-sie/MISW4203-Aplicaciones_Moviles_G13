<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agregar Álbum a Artista</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white border-bottom sticky-top">
  <a href="hu04_artist_detail.html" class="btn btn-link p-0">‹ Volver</a>
  <span class="mx-auto h6 mb-0">Álbum de Artista</span><span></span>
</nav>

<div class="container py-3">
  <form>
    <div class="form-group">
      <label for="artistPick">Artista</label>
      <select id="artistPick" class="form-control">
        <option>Daft Punk</option><option>Radiohead</option><option>Pink Floyd</option>
      </select>
    </div>

    <div class="form-group">
      <label for="albumPick">Álbum</label>
      <select id="albumPick" class="form-control">
        <option>Random Access Memories</option>
        <option>Discovery</option>
        <option>Homework</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group col-6">
        <label for="releaseDate">Fecha de lanzamiento</label>
        <input id="releaseDate" type="date" class="form-control">
      </div>
      <div class="form-group col-6">
        <label for="labelName">Sello</label>
        <input id="labelName" class="form-control" placeholder="Columbia, XL, etc.">
      </div>
    </div>

    <div class="form-group">
      <label for="roleArtist">Rol del artista en el álbum</label>
      <select id="roleArtist" class="form-control">
        <option>Artista principal</option>
        <option>Artista invitado</option>
        <option>Productor</option>
        <option>Compositor</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Asociar álbum</button>
  </form>
</div>
</body></html>
