<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Crear Premio</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white border-bottom sticky-top">
  <a href="hu04_artist_detail.html" class="btn btn-link p-0">‹ Volver</a>
  <span class="mx-auto h6 mb-0">Nuevo Premio</span><span></span>
</nav>

<div class="container py-3">
  <form>
    <div class="form-group">
      <label for="awardName">Nombre del premio</label>
      <input id="awardName" class="form-control" placeholder="Ej: Grammy Awards" required>
    </div>
    <div class="form-group">
      <label for="org">Organización</label>
      <input id="org" class="form-control" placeholder="The Recording Academy">
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <label for="startYear">Año de inicio</label>
        <input id="startYear" class="form-control" placeholder="1959">
      </div>
      <div class="form-group col-6">
        <label for="website">Sitio oficial</label>
        <input id="website" class="form-control" placeholder="https://...">
      </div>
    </div>
    <div class="form-group">
      <label for="categories">Categorías (separadas por coma)</label>
      <input id="categories" class="form-control" placeholder="Álbum del año, Grabación del año, ...">
    </div>
    <div class="form-group">
      <label for="desc">Descripción</label>
      <textarea id="desc" rows="3" class="form-control" placeholder="Breve descripción del premio"></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Crear premio</button>
  </form>
</div>
</body></html>
